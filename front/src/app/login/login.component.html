<mat-drawer-container class="example-container" *ngIf="!this.showLogin">
  <h1 class="conta-titulo"> Crie sua conta </h1>
  <mat-drawer class="sidenav" mode="side" opened >
      <img src="./assets/images/logo.png" alt="">
      <h3 class="ola2">Já tem uma conta?</h3>
      <h5 class="ola3">Acesse-a agora mesmo.</h5>
      <button mat-raised-button class="btn-entrar" (click)="this.changeLoginExibition()">Entrar</button>
  </mat-drawer>
  <form action="" [formGroup]="signUpForm">
    <div class="inputs-container">
      <mat-form-field appearance="fill">
        <mat-label>Nome Completo</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput type="text" formControlName="cpf">
      </mat-form-field>
    </div>
    <div class="inputs-container">
      <mat-form-field appearance="fill">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput type="text" formControlName="birthDate">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput type="text" formControlName="tel">
      </mat-form-field>
    </div>
    <div class="inputs-container">
      <mat-form-field appearance="fill">
        <mat-label>Cidade</mat-label>
        <input matInput type="text" formControlName="city">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Rua</mat-label>
        <input matInput type="text" formControlName="neighborhood">
      </mat-form-field>
    </div>
    <div class="inputs-container">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
    </div>

    <button type="submit" [disabled]="signUpForm.invalid" mat-raised-button class="btn-login" (click)="signUp()"
    >Cadastrar</button>
  </form>

</mat-drawer-container>

<mat-drawer-container class="example-container" *ngIf="this.showLogin">
    <h1 class="login-titulo"> Login </h1>
    <h4 class="subtitulo"> Preencha com seus dados.</h4>
    <mat-drawer class="sidenav" mode="side" opened >
        <img src="./assets/images/logo.png" alt="">
        <h3 class="ola"> Olá, bem vindo de volta!</h3>
        <h5 class="ola3">Não tem uma conta?</h5>
        <h5 class="ola3">Cadastre-se.</h5>
        <button mat-raised-button class="btn-entrar" (click)="this.changeLoginExibition()">Cadastrar</button>
    </mat-drawer>
    <form action="" [formGroup]="loginForm">
      <mat-form-field class="email" color="black">
        <mat-label> <mat-icon class="icon-email"> email</mat-icon>Email</mat-label>
        <input matInput placeholder="Ex. 111.111.111-11" value="" formControlName="email">
      </mat-form-field>
      <mat-form-field class="password" color="black">
        <mat-label> <mat-icon class="icon-password"> vpn_key</mat-icon> Password</mat-label>
        <input type="password" matInput placeholder="*****" value="" formControlName="password">
      </mat-form-field>
      <button type="submit" [disabled]="loginForm.invalid" mat-raised-button class="btn-login" (click)="login()"
      >Entrar</button>
    </form>

</mat-drawer-container>
